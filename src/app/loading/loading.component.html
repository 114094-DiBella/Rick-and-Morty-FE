@if (isLoading) {
    <div class="loading-screen">
        <div class="portal-container">
            <svg class="portal" viewBox="0 0 100 100">
                <circle class="portal-outer" cx="50" cy="50" r="45"/>
                <circle class="portal-middle" cx="50" cy="50" r="40"/>
                <circle class="portal-inner" cx="50" cy="50" r="35"/>
                <circle class="portal-core" cx="50" cy="50" r="30"/>
            </svg>
            <div class="loading-text">
                <span>C</span>
                <span>a</span>
                <span>r</span>
                <span>g</span>
                <span>a</span>
                <span>n</span>
                <span>d</span>
                <span>o</span>
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
        </div>
    </div>
    }
